       <script>
        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "YOUR_FIREBASE_API_KEY",

            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };
    
        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
    
        // Function to handle user registration
        document.getElementById('register-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission
            const email = document.getElementById('email').value; // Get the email
            const password = document.getElementById('password').value; // Get the password
    
            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Registration successful
                    const user = userCredential.user;
                    console.log('User registered:', user);
                    // Optionally store additional user data in Firestore
                })
                .catch((error) => {
                    // Handle registration errors
                    console.error('Error registering:', error.message);
                });
        });
    
        // Function to handle user login
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission
            const email = document.getElementById('email').value; // Get the email
            const password = document.getElementById('password').value; // Get the password
    
            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Login successful
                    const user = userCredential.user;
                    console.log('User logged in:', user);
                    // Redirect or show logged-in user dashboard
                })
                .catch((error) => {
                    // Handle login errors
                    console.error('Error logging in:', error.message);
                });
        });
    </script>
